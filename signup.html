<html>
    <head>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/singup_style.css">


    </head>
    <body class="bg-dark" onload="loadonindex()">



        <div class="container w-50 m-auto text-center my-5 p-5 shadow-lg">
            <div id="SingupForm">
                <h1 class="text-info fw-bold">Smart Login System</h1>
            <div class="row">
                <div class="col" id="fname_valid">
                    <input type="text" id="SignUp_fName" class="form-control mt-3 bg-dark text-white " placeholder="Enter Your First Name">
                    <div id="Vfname" class="d-none">
                    Enter Latters only minimum 3 Latters
                    </div>
                </div>
            <div class="col"><input type="text" id="SignUp_lName" class="form-control mt-3 bg-dark text-white " placeholder="Enter Your Last Name">
                <div id="Vlname" class="d-none">
                    Enter Latters only minimum 3 Latters
                    </div>
                </div>
            </div>
            <input type="text" id="SignUp_Email" class="form-control my-3 bg-dark text-white" placeholder="Enter Your Email">
            <div id="Vemail" class="d-none">
                This Email is Not Valid
                </div>
                <div id="emailMsg" class="d-none">
                    This Email is Already Exist
                    </div>
            <div class="form-group text-start text-white">
                <div class="col-md-12 position-relative">
                    <input id="SignUp_Pass" class="form-control bg-dark text-white "
                    name="password" type="password" 
                    placeholder="Enter your password" >

                    <span class="show-pass" onclick="toggle()">
                        <i class="far fa-eye" onclick="ShowPass(this)"></i>
                    </span>
                    <div id="popover-password">
                        <p><span id="result"></span></p>
                        <div class="progress">
                            <div id="password-strength" 
                                class="progress-bar" 
                                role="progressbar" 
                                aria-valuenow="40" 
                                aria-valuemin="0" 
                                aria-valuemax="100" 
                                style="width:0%">
                            </div>
                        </div>
                        <ul class="list-unstyled">
                            <li class="">
                                <span class="low-upper-case">
                                    <i class="fas fa-circle" aria-hidden="true"></i>
                                    &nbsp;Lowercase &amp; Uppercase
                                </span>
                            </li>
                            <li class="">
                                <span class="one-number">
                                    <i class="fas fa-circle" aria-hidden="true"></i>
                                    &nbsp;Number (0-9)
                                </span> 
                            </li>
                            <li class="">
                                <span class="one-special-char">
                                    <i class="fas fa-circle" aria-hidden="true"></i>
                                    &nbsp;Special Character (!@#$%^&*)
                                </span>
                            </li>
                            <li class="">
                                <span class="eight-character">
                                    <i class="fas fa-circle" aria-hidden="true"></i>
                                    &nbsp;Atleast 8 Character
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <button id="SingUp_Btn" class="btn btn-outline-info my-3 w-100" onclick="singUp()">Sign UP</button>
            <p class="text-center text-white ">You have an account? <a class="text-decoration-none text-white" href="index.html">Sign In</a></p>
            </div>

            
        </div>

    

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/singup.js"></script>
        <script src="js/mine.js"></script>
    </body>
</html>
