<html>
    <head>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/singup_style.css">


    </head>
    <body class="bg-dark" onload="loadd()">





        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
            <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#">Smart Login System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" d-flex me-5" >

                <div class="collapse navbar-collapse " id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll " style="--bs-scroll-height: 100px;">
                    
              
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <span id="fName"></span>
                            <span id="lName"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item" href="update.html">Change Password</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" onclick="logout()" href="#">Logout</a></li>
                        </ul>
                    </li>
                    </ul>
                </div>

            </div>
            </div>
        </nav>


        <div class="container w-50 m-auto text-center my-5 p-5 shadow-lg">
            <div id="updateForm">
                <h1 class="text-info fw-bold">Smart Login System</h1>
            <input type="text" id="Update_Email"   class="form-control my-3  bg-secondary bg-gradient text-white" placeholder="Enter Your Email" disabled>
            <div class="form-group text-start text-white">
                <div class="col-md-12 position-relative">
                    <input id="Update_Pass" class="form-control bg-dark text-white "
                    name="password" type="password" 
                    placeholder="Change your password" >

                    <span class="show-pass" onclick="toggleUp()">
                        <i class="far fa-eye" onclick="ShowPass(this)"></i>
                    </span>
                    <div id="popover-password">
                        <p><span id="result"></span></p>
                        <div class="progress">
                            <div id="password-strength" 
                                class="progress-bar" 
                                role="progressbar" 
                                aria-valuenow="40" 
                                aria-valuemin="0" 
                                aria-valuemax="100" 
                                style="width:0%">
                            </div>
                        </div>
                        <ul class="list-unstyled">
                            <li class="">
                                <span class="low-upper-case">
                                    <i class="fas fa-circle" aria-hidden="true"></i>
                                    &nbsp;Lowercase &amp; Uppercase
                                </span>
                            </li>
                            <li class="">
                                <span class="one-number">
                                    <i class="fas fa-circle" aria-hidden="true"></i>
                                    &nbsp;Number (0-9)
                                </span> 
                            </li>
                            <li class="">
                                <span class="one-special-char">
                                    <i class="fas fa-circle" aria-hidden="true"></i>
                                    &nbsp;Special Character (!@#$%^&*)
                                </span>
                            </li>
                            <li class="">
                                <span class="eight-character">
                                    <i class="fas fa-circle" aria-hidden="true"></i>
                                    &nbsp;Atleast 8 Character
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <button id="SingUp_Btn" class="btn btn-outline-info my-3 w-100" onclick="update()">Change Password</button>
            <p class="text-center text-white "><a class="text-decoration-none text-white" href="home.html">Back To Home</a></p>
            </div>

            
        </div>

    

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/update.js"></script>
        <script src="js/mine.js"></script>
    </body>
</html>
